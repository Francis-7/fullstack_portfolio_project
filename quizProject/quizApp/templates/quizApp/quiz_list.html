{% extends 'quizApp/base.html' %}

{% block title %}
    The Quiz List Page
{% endblock  %}

{% block content %}
    <div>
        <h1 class="display-4 p-2 text-center">Available Quizzes</h1>
        <ul>
            
            {% for quiz in quizzes %}
                <p>
                    <div class="dropdown">
                        <a href="#" class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" >{{ quiz.name }}</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a href="{% url 'start_quiz' quiz.id %}" class="dropdown-item active">Start</a></li>
                        </ul>
                    
                        
                    </div>
                </p>
                
            {% endfor %}
                
        </ul>
    </div>
{% endblock  %}
