{% extends 'quizApp/base.html' %}


{% block title %}
    Register / SignUp
{% endblock %}


{% block content %}
    <div class="text-center">
        <h1>Register/SignUp</h1>
    </div>
    <form method="post" class="jumbotron">
        <div class="col-md-6">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Sign-up</button>
        </div>
    </form>
{% endblock  %}
